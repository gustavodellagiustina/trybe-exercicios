<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <style>
        h1 {
            width: 65px;
            color: orange;
        }

        #list-color {
                    background-color: green;
        }

        .color-for-two {
            background-color: pink;            
        }

    </style>
  </head>
  <body>
    <h1>Frutas</h1>
    <p class="color-for-two">Qual é a sua fruta favorita?</p>
    <ul id="list-color"; class="color-for-two">
      <li>Maçã</li>
      <li>Banana</li>
      <li>Goiaba</li>
    </ul>
  </body>
</html>
